server:
  port: 8082

spring:
  application:
    name: orders-service
  config:
    import: "optional:configserver:http://config-server:8888"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true   # habilita /actuator/health/liveness e /readiness
  tracing:
    enabled: true
  otlp:
    tracing:
      endpoint: http://otel-collector:4317
